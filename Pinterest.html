<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="pin.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <i class="ri-pinterest-line" style="color: red"></i>
          <li><i class="ri-home-smile-fill"></i></li>
          <li><i class="ri-compass-3-line"></i></li>
          <li><i class="ri-add-box-line"></i></li>
          <li><i class="ri-notification-3-fill"></i></li>
          <li><i class="ri-message-2-line"></i></li>
          <li><i class="ri-settings-3-line"></i></li>
        </ul>
      </nav>
      <div class="searchbar">
        <div class="search">
          <div class="searchdata">
          </div>
            <i class="ri-search-line"></i>
            <input id="searchinput" type="text" placeholder="Search anything you wanna see" />
        </div>
        <i class="ri-account-circle-fill"></i>
      </div>
        <div class="posts">
          <div class="overlay"></div>
            <div class="content">
              <div class="container">
              </div>
            </div>
        </div>
     </div>
    </main>
    <script src="pin.js"></script>
  </body>
</html>
